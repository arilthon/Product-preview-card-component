<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <main class="container">
    <header class="foto">
      <img src="/images/image-product-desktop.jpg" alt="image perfum" />
    </header>
    <section class="card-items">
      <p class="item-modelo">perfume</p>
      <h1 class="titulo">Gabrielle<br>Essence Eau<br> De Parfum</h1>

      <div class="preco">
        <p>$149.99</p>

      <a class="botao" href="/"><img src="/images/icon-cart.svg">Add to Cart</a>
    </section>
  </main>
